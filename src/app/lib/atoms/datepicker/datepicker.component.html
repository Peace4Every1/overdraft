<div class="l-date-picker-wrap" #datepicker>
  <div class="l-date-result flex center-top">
    <input type="text" [(ngModel)]="selectedDate" (focus)="onDateChange()" (change)="onDateChange()">
    <div class="l-calendar-toggle">
      <app-button (click)="toggleDatePicker()"
                  [iconClass]="calendarIconClass ? calendarIconClass : 'icon-calendar'">
      </app-button>
    </div>
  </div>

  <div class="l-date-picker" [ngClass]="datePickerVisible ? 'vis' : ''">

    <div class="period month">
      <span>{{curMonth}}</span>
      <div class="changePeriod">
        <app-button (click)="changeMonth(-1)"
                    [iconClass]="leftArrowIcon ? leftArrowIcon: 'icon-chevron-left'">
        </app-button>
        <app-button (click)="changeMonth(1)"
                    [iconClass]="rightArrowIcon ? rightArrowIcon: 'icon-chevron-right'">
        </app-button>
      </div>
    </div>

    <div class="weekdays">
      <table>
        <thead>
        <tr>
          <th *ngFor="let wD of wDl">{{wD}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let r of weekDays">
          <td *ngFor="let d of r" (click)="selectDate(d)"
              [ngClass]="d === curDay && curMonthIndex === staticCurMonthIndex && curYear === staticYear ? 'current' :
                         d === selectedDay && curMonthIndex === selectedMonthIndex && curYear === selectedYear  ? 'selected' : ''">
            {{d}}
          </td>
        </tr>

        </tbody>
      </table>
    </div>

    <div class="period year">
      <input type="text" [(ngModel)]="curYear" (change)="onYearManualChange()" (focus)="onYearManualFocus()">
      <div class="changePeriod">
        <app-button (click)="changeYear(-1)"
                    [iconClass]="leftArrowIcon ? leftArrowIcon: 'icon-chevron-left'">
        </app-button>
        <app-button (click)="changeYear(1)"
                    [iconClass]="rightArrowIcon ? rightArrowIcon: 'icon-chevron-right'">
        </app-button>
      </div>
    </div>
  </div>
</div>
